<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-FBPbZPVh+7ks5JJ70RJmIaqyGnvMbeJ5JQfEbW0Ac6ErfvEg9yG56JQJuMNptWsH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@8.16.2/dist/sweetalert2.min.css">
    <style>
        .activo {
            color: aqua;
        }

        .barra-activa {
            background-color: #3A3F44;
            border: 0;
            padding: 7px 7px 7px 10px;
            border-bottom: 2px solid white;
            width: 300px;
            color: white;
            outline: none;
        }

        .barra-activa::placeholder {
            color: #999;
        }
    </style>
</head>

<body>

    <!-- inicio navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" autocomplete="off">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" id="inputBuscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- fin navbar -->
    <main class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <button class="btn btn-primary" id="btnWhisky">
                    <p>
                        <i class="fa fa-glass fa-3x"></i>
                    </p>
                    <p>
                        Whisky
                    </p>
                </button>
                <button class="btn btn-primary" id="btnRon">
                    <p>
                        <i class="fas fa-wine-bottle fa-3x"></i>
                    </p>
                    <p>
                        Ron
                    </p>
                </button>
            </div>
            <div class="col-md-6">
                <ul class="list-group" id="listaWhisky">
                    <li class="list-group-item producto">Jack Daniels</li>
                    <li class="list-group-item producto">Jhony Walker</li>
                    <li class="list-group-item producto">Chivas Regal</li>
                </ul>
                <ul class="list-group" id="listaRon">
                    <li class="list-group-item producto">Cartavio XO</li>
                    <li class="list-group-item producto">Capitan Morgan</li>
                    <li class="list-group-item producto">De la Piedra.com</li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <img src="http://placehold.it/300x300?text=CodiGo" id="imagen">
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.16.2/dist/sweetalert2.all.min.js"></script>

    <script src="./04-eventos.js"></script>
</body>

</html>
