<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="02-selectores.css">
    <title>Selectores</title>
</head>
<body>
    <header>
        <h1>Uso de selectores</h1>
        <h2>Estamos aprendiendo a utilizar selectores</h2>
        <h2>Y sus aplicaciones</h2>
        <h4>Subtítulo con h4</h4>
        <h5>Subtítulo con h5</h5>
    </header>
    <main>
        <section>
            <h2>Este es mi section</h2>
            <h3>Más subtítulos</h3>
            <p>Texto Simple <label>Palabra</label> Mas Texto Simple</p>
            <p>Este es el segundo párrafo</p>
            
            <div>
                <p>Tercer Párrafo</p>
                <label>Texto1</label>
                <label>Texto2</label>
                <p>
                    <label>Texto3</label>
                </p>
            </div>
            <hr>
            <span>Aún más texto</span>
        </section>
    </main>
</body>
</html>
