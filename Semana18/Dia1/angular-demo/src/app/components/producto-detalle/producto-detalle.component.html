
<div *ngIf="producto">
    <h2>{{producto.nombre}}</h2>
    <table class="table">
        <tr>
            <td>ID</td>
            <td>{{producto.id}}</td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td>{{producto.nombre}}</td>
        </tr>
        <tr>
            <td>Descripcion</td>
            <td>{{producto.descripcion}}</td>
        </tr>
    </table>
</div>
