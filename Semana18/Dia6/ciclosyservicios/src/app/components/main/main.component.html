<h5>Ingrese el Usuario</h5>
<table class="table">
  <tr>
    <td>Nombre:</td>
    <td>
      <input type="text" [(ngModel)]="usuario.nombres" />
    </td>
  </tr>
  <tr>
    <td>Apellidos:</td>
    <td>
      <input type="text" [(ngModel)]="usuario.apellidos" />
    </td>
  </tr>
  <tr>
    <td>DNI:</td>
    <td>
      <input type="number" [(ngModel)]="usuario.dni" />
    </td>
  </tr>
</table>
