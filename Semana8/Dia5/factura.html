<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="factura.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <table class="table">
          <tr>
            <td>Fecha:</td>
            <td><input type="date" class="form-control" id="inputFecha" /></td>
          </tr>
          <tr>
            <td>Nombre:</td>
            <td>
              <input
                type="text"
                placeholder="Ingrese el nombre"
                class="form-control" id="inputNombre"
              />
            </td>
          </tr>
          <tr>
            <td>RUC/DNI:</td>
            <td>
              <input
                type="text"
                placeholder="Ingrese su RUC/DNI"
                class="form-control"
                id="inputDni"
              />
            </td>
          </tr>
          <tr>
            <td>Dirección:</td>
            <td>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese Dirección"
                id="inputDireccion"
              />
            </td>
          </tr>
        </table>

        <table class="table">
          <thead class="thead-dark">
            <tr>
              <td>Cant.</td>
              <td>Descripción</td>
              <td>P.Unit.</td>
              <td>Valor Venta</td>
            </tr>
          </thead>
          <tbody id="tProductos">

          </tbody>
          <tfoot>
              <tr>
                  <td colspan="3" class="text-right">Total:</td>
                  <td id="tdTotal"></td>
              </tr>
          </tfoot>
        </table>    
        <label>Cant:</label>
        <input type="number" min="1" max="10" id="inputCant">
        <label>Producto:</label>
        <input type="text" id="inputProd">
        <label>Precio:</label>
        <input type="text" id="inputPrecio">
        <button id="btnAgregar">Agregar</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
