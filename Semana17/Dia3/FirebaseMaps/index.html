<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- utilizando los CDN de firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
    <script src="main.js"></script>
    <!-- estilos para maps -->
    <style>
      body,
      html {
        height: 100%;
      }
      #mapa {
        height: 500px;
        width: 100%;
      }
    </style>
    <title>ParkingApp</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear Espacio</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tr>
                <td>Nombre:</td>
                <td>
                  <input type="text" id="inputNombre" class="form-control" />
                </td>
              </tr>
              <tr>
                <td>Dirección:</td>
                <td>
                  <input type="text" id="inputDireccion" class="form-control" />
                </td>
              </tr>
              <tr>
                <td>Descripción:</td>
                <td>
                  <input type="text" id="inputDescripcion" class="form-control" />
                </td>
              </tr>
            </table>
            <button class="btn btn-primary" id="btnCrear">Crear</button>
          </div>
        </div>
      </div>
    </div>

    <!-- contenido -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Parking</a>
    </nav>
    <main class="container mt-3">
      <div class="row">
        <div class="col-4" id="informacion"></div>
        <div class="col-8">
          <div id="mapa"></div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- api key maps -->
    <script
      src="https://maps.google.com/maps/api/js?key=AIzaSyA_8eAgzr3uVqmmelcVPC-3nwgFJZYV2y8"
      async
      defer
    ></script>
  </body>
</html>
